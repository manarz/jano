<ion-header>

    <ion-navbar color="primary">
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
    <ion-title>Notificaciones SMS</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
    
  <ion-content padding>
      <form (ngSubmit)="enviarSMS()">
          <ion-item>
            <ion-label floating>Telefono</ion-label>
            <ion-input type="text" [(ngModel)]="data.numero" name="numero"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>Notificacion</ion-label>
            <ion-textarea [(ngModel)]="data.mensaje" name="mensaje"></ion-textarea>
          </ion-item>
          <button ion-button type="submit" block>Enviar Notificacion SMS</button>
        </form>
      
  </ion-content>
