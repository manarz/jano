<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Llaves de {{ cerradura.descripcion }}</ion-title> 
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let llave of listadoLlaves">
        <ion-item>
              <ion-avatar (click)="irAConfiguracionLlave(llave)" item-start>
                <img src="{{llave.esAdministrador? 'assets/imgs/keys-icon.png':'assets/imgs/key-icon.png'}}">
              </ion-avatar>
              <h2 (click)="irAConfiguracionLlave(llave)">{{ llave.email? llave.email : 'No registrada' }}</h2>     
              <p  (click)="irAConfiguracionLlave(llave)">{{ llave.nombreFamiliar}}({{ llave.esAdministrador?'Administrador': 'Compartida' }})</p>
              <button ion-button icon-only outline item-end padding (click)="irAConfiguracionLlave(llave)"><ion-icon name='settings'></ion-icon>Configurar</button>
        </ion-item>
  </ion-list>
</ion-content>
