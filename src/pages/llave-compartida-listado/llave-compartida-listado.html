<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>

      <ion-title>Llaves de {{ cerradura.descripcion }}</ion-title> 
      <ion-buttons right>
        <button ion-button icon-only (click)="logout()">
          <ion-icon name='exit'></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let llave of listadoLlaves">
        <ion-item>
              <ion-avatar item-start>
                <img src="assets/imgs/key-icon.png">
              </ion-avatar>
              <h2>{{ llave.nombreFamiliar }}</h2>     
              <p>({{ llave.esPropia?'Propia': 'Compartida' }})</p>
              <button ion-button icon-only outline item-end padding (click)="irAConfiguracionLlave(llave)"><ion-icon name='settings'></ion-icon>Configurar</button>

        </ion-item>
  </ion-list>
</ion-content>
