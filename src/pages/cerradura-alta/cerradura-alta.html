<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Nueva Cerradura</ion-title>  </ion-navbar>
</ion-header>

<ion-content padding>
        <form [formGroup]="myForm" (ngSubmit)="guardarCerradura()">
          <ion-list>
            <ion-item>
              <ion-icon name="key" item-start></ion-icon>
              <ion-label stacked>Ingrese un nombre familiar asociado a la cerradura:</ion-label>
              <ion-input formControlName="descripcion" type="text" placeholder="Ej Puerta frontal de mi casa"></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="phone-portrait" item-start></ion-icon>
              <ion-label stacked>Ingrese el numero telefónico de la cerradura:</ion-label>
              <ion-input formControlName="celular" type="text" placeholder="1144445555"></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon name="code-working" item-start></ion-icon>
              <ion-label stacked>Ingrese el código de activación de la cerradura:</ion-label>
              <ion-input formControlName="codigoActivacion" type="text" placeholder="Ej 7w3cI9OON85M7DZK8Bwt"></ion-input>
            </ion-item>
          </ion-list>
          <div padding>
              <button ion-button block type="submit" [disabled]="!myForm.valid">Guardar</button>
            </div>
        </form>        
</ion-content>
