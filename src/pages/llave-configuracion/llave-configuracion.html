<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
  
        <ion-title>Configuracion de la llave de Puerta frontal</ion-title> 
        <ion-buttons right>
          <button ion-button icon-only (click)="logout()">
            <ion-icon name='exit'></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
  </ion-header>
  
<ion-content padding>
    <div padding>
        <ion-item>
            <ion-icon name="key" item-start></ion-icon>
            <ion-label stacked>Nombre asociado a la llave:</ion-label>
            <ion-input name="nombreFamiliar" type="text" value="{{ llave.nombreFamiliar }}"></ion-input>
          </ion-item>

        <ion-list>
                <ion-item>
                    <ion-label stacked>Acceso Remoto</ion-label>
                    <ion-toggle checked="{{llave.aperturaRemota?true:false}}"></ion-toggle>
                </ion-item>

                <ion-item>
                    <ion-label stacked>Acceso Offline</ion-label>
                    <ion-toggle checked="{{llave.aperturaOffline?true:false}}"></ion-toggle>
                </ion-item>

                <ion-item>
                    <ion-label stacked>Acceso de tiempo limitado</ion-label>
                    <ion-toggle checked="{{(llave.vigenciaDesde || llave.vigenciaHasta)? true:false}}"></ion-toggle>
                </ion-item>
              <ion-item-group>
                <ion-item-divider color="light">Vigencia</ion-item-divider>
                <ion-item>
                    <ion-label stacked>Comienza:</ion-label>
                    <ion-datetime displayFormat="D MM YYYY" pickerFormat="D MM YYYY" min="2018" max="2040-01-01" [(ngModel)]="llave.vigenciaDesde"></ion-datetime>
                </ion-item>
                <ion-item>
                    <ion-label stacked>Finaliza:</ion-label>
                    <ion-datetime displayFormat="D MM YYYY" pickerFormat="D MM YYYY" min="2018" max="2040-01-01" [(ngModel)]="llave.vigenciaHasta"></ion-datetime>
                </ion-item>
                  <ion-item-divider color="light">Horarios limitados:</ion-item-divider>
                  <ion-item>
                      <ion-label stacked>Desde:</ion-label>
                      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="llave.franjaHorariaDesde"></ion-datetime>
                  </ion-item>
                  <ion-item>
                      <ion-label stacked>Hasta:</ion-label>
                      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="llave.franjaHorariaHasta"></ion-datetime>
                  </ion-item>
                  <ion-item-divider color="light">Dias limitados:</ion-item-divider>
                  <button ion-button outline color="{{llave.vigenciaDias.domingo?'secondary':'dark'}}">Dom</button>
                  <button ion-button outline color="{{llave.vigenciaDias.lunes?'secondary':'dark'}}">Lun</button>
                  <button ion-button outline color="{{llave.vigenciaDias.martes?'secondary':'dark'}}">Mar</button>
                  <button ion-button outline color="{{llave.vigenciaDias.miercoles?'secondary':'dark'}}">Mie</button>
                  <button ion-button outline color="{{llave.vigenciaDias.jueves?'secondary':'dark'}}">Jue</button>
                  <button ion-button outline color="{{llave.vigenciaDias.viernes?'secondary':'dark'}}">Vie</button>
                  <button ion-button outline color="{{llave.vigenciaDias.sabado?'secondary':'dark'}}">Sab</button>
                  </ion-item-group>
                    
                  
              </ion-list>
                <button ion-button outline block>Guardar cambios</button>
        </div>
      
</ion-content>
