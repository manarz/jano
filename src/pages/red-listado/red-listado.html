<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Mis Redes</ion-title>  
    </ion-navbar>
</ion-header>


<ion-content padding>
<h1>Aqui se listan las redes wifi que utilizara la cerradura</h1>
<p>Puede indicar varias redes, en ese caso se utilizar√° la red que tenga mejor conectividad.</p>
<ion-list>
    <div *ngFor="let red of listadoRedes">
            <ion-item>
                <h2>{{ red.key }}</h2> 
                <p>(pass: {{ red.pass }})</p>
                <button ion-button icon-only outline item-end (click)="eliminarRed()"><ion-icon name="close"> ELIMINAR</ion-icon></button>
            </ion-item>
    </div>
</ion-list>
<ion-fab right bottom>
        <button ion-fab color="secondary" (click)="nuevaRed()"><ion-icon name="add"></ion-icon></button>
</ion-fab>
</ion-content>
