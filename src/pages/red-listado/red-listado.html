<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Mis Redes</ion-title>  
    </ion-navbar>
</ion-header>


<ion-content padding>
<h1>Aqui se listan las redes wifi que utilizaran las cerraduras</h1>
<p>Una vez registrada aqui se puede enviar a la cerradura via sms, bluetooth o internet en caso que el dispositivo ya tenga una conexion. </p>
<ion-list>
    <div *ngFor="let red of listadoRedes">
            <ion-item>
                <h2>{{ red.ssid }}</h2> 
                <p>(pass: {{ red.pass }})</p>
            </ion-item>
    </div>
</ion-list>
<ion-fab right bottom>
        <button ion-fab color="secondary" (click)="nuevaRed()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
