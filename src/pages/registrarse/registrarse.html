<ion-header>
  <ion-navbar color="primary">
    <ion-title>Registro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Reingrese Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.passwordVerificacion"></ion-input>
  </ion-item>
  <button ion-button block (click)="registrar()" color="light">Registrarme</button>
</ion-content>
