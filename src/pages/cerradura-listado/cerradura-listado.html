<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>Mis Cerraduras</ion-title> 
        <ion-buttons right>
          <button ion-button icon-only (click)="logout()">
            <ion-icon name='exit'></ion-icon>
          </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content >
    <ion-list *ngFor="let cerradura of listadoCerraduras" inset>
          <ion-item>
                <ion-avatar item-start>
                  <img src="assets/imgs/keys-icon.png">
                </ion-avatar>
                <h2>{{  cerradura.descripcion }}</h2>
                <button ion-button icon-only outline item-end padding (click)="irAListadoDeCompartidas()"><ion-icon name='people'></ion-icon>Llaves</button>
                <button ion-button icon-only outline item-end padding (click)="irAConfiguracionCerradura()"><ion-icon name='settings'></ion-icon>Configurar</button>
          </ion-item>
    </ion-list>
</ion-content>
