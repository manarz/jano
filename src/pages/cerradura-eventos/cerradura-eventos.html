<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Actividad de Cerradura {{ cerradura.descripcion }}</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-card *ngFor="let evento of listadoEventos">
          <ion-card-header>
              {{ evento.fechaHora | date: 'dd/MM/yy HH:mm:ss' }}
          </ion-card-header>
          <ion-card-content>
              <b>{{ evento.quienFue }}</b> - {{ evento.queHizo }}
          </ion-card-content>
        </ion-card>
  </ion-list>
</ion-content>
