<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
  <ion-title>Bluetooth BLE</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>Esta pagina muestra los dispositivos bluetooth low energy</p>
  <button ion-button (click)="scanWithBluetoothVerification()">
    Scan
  </button>
  <ion-list> 
   <button ion-item *ngFor="let device of devices" (click)="deviceSelected(device)">
     <h2>{{ device.name || 'Sin nombre' }}</h2>
     <p>{{ device.id }}</p>
     <p>RSSI: {{ device.rssi }}</p>
     <pre>Detalle: {{ device | json }}</pre>
   </button>  
  </ion-list> 
 </ion-content>

<ion-footer>
  <ion-toolbar>
    <p>{{ statusMessage }}</p>
  </ion-toolbar>
</ion-footer>
